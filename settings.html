<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/aebf0127a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Settings</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="staus-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="more.html" class="header__back-button">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="header__title">Settings</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </div>
    </header>
    <main class="settings">
      <section class="settings__section-top">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-bullhorn"></i>
            </span>
            <span class="settings__title">Notices</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-flask"></i>
            </span>
            <span class="settings__title">Kakao Lab</span>
          </li>
          <li class="settings__setting version">
            <div class="settings__column">
              <span class="settings__icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <span class="settings__title">Version</span>
            </div>
            <div class="settings__column">
              <span class="version-number">8.2.7</span>
            </div>
          </li>
        </ul>
      </section>
      <section class="settings__section-middle">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-lock"></i>
            </span>
            <span class="settings__title">Privacy</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-bell"></i>
            </span>
            <span class="settings__title">Notifications</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-user"></i>
            </span>
            <span class="settings__title">Friends</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-comment"></i>
            </span>
            <span class="settings__title">Chats</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-sms"></i>
            </span>
            <span class="settings__title">SMS MEssages</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-mobile-alt"></i>
            </span>
            <span class="settings__title">Display</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-brush"></i>
            </span>
            <span class="settings__title">Themes</span>
          </li>
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="fas fa-ellipsis-h"></i>
            </span>
            <span class="settings__title">Advanced Features</span>
          </li>
        </ul>
      </section>
      <section class="settings__section-low">
        <ul class="settings__list">
          <li class="settings__setting">
            <span class="settings__icon">
              <i class="far fa-question-circle"></i>
            </span>
            <span class="settings__title">Support</span>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
