<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/aebf0127a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="staus-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Find</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="find">
      <header class="find__header">
        <ul class="find__header-list">
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-qrcode fa-2x"></i>
            </span>
            <span class="header-button__title">
              QR Code
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="far fa-address-book fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by Contacts
            </span>
          </li>
          <li class="find__header-button header-button">
            <span class="header-button__icon">
              <i class="fas fa-passport fa-2x"></i>
            </span>
            <span class="header-button__title">
              Add by ID
            </span>
          </li>
        </li>
        <li class="find__header-button header-button">
          <span class="header-button__icon">
            <i class="far fa-paper-plane fa-2x"></i>
          </span>
          <span class="header-button__title">
            Invite
          </span>
        </li>
        </ul>
      </header>
      <ul class="find__recommended">
        <h5 class="find__title">
          Recommended Friends
        </h5>
        <li class="find__friend friend">
          <div class="friend__column">
            <img
              src="https://images.unsplash.com/photo-1577639468428-be42ba130921?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1233&q=80"
              width="50px"
              hight="50px"
              class="friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                JAEWOOK JUNG
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__add-button">
              <i class="fas fa-user-plus"></i>
            </div>
          </div>
        </li>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">
        please make your screen small
      </span>
    </div>
  </body>
</html>
