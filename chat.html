<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/aebf0127a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat</title>
  </head>
  <body class="chat-body">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-ban"></i>
          <span class="staus-bar__battery-level">
            100%
          </span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-button">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Friend1</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">
          Friday, January 11, 2019
        </span>
        <li class="incoming-message message">
          <img
            src="https://images.unsplash.com/photo-1577639468428-be42ba130921?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1233&q=80"
            class="m-avatar message__avatar"
            width="50px"
            height="50px"
          />
          <div class="message__line">
            <div class="message__friend">
              <span class="message__author">
                Friend1
              </span>
            </div>
            <div class="message__content">
              <span class="message__talk">
                When is your next album coming??
              </span>
              <span class="message__timestamp">
                15:19
              </span>
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp">
              15:21
            </span>
            <span class="message__talk">
              hmm... maybe june?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img
            src="https://images.unsplash.com/photo-1577639468428-be42ba130921?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1233&q=80"
            class="m-avatar message__avatar"
            width="50px"
            height="50px"
          />
          <div class="message__line">
            <div class="message__friend">
              <span class="message__author">
                Friend1
              </span>
            </div>
              <div class="message__content">
                <span class="message__talk">
                  great! I am really expecting!!
                </span>
                <span class="message__timestamp">
                  15:30
                </span>
              </div>
            </div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp">
              15:35
            </span>
            <span class="message__talk">
              Thx!! it`ll be awesome! :)
            </span>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input type="text" placeholder="Send message" class="chat__write" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square fa-2x"></i>
      </div>

      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile fa-2x"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone-alt fa-2x"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">
        please make your screen small
      </span>
    </div>
  </body>
</html>
