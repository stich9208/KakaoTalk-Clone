<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/aebf0127a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-ban"></i>
        <span class="staus-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="more__friend friend">
          <div class="friend__column">
            <img
              src="https://images.unsplash.com/photo-1577639468428-be42ba130921?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1233&q=80"
              width="50px"
              hight="50px"
              class="g-avatar friend__avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                JAEWOOK JUNG
              </span>
              <span class="friend__status">
                stich92@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fas fa-envelope-open-text fa-2x"></i>
          </div>
        </div>
        <ul class="more__button-list">
          <li class="more__button">
            <span class="more__button-icon">
              <i class="far fa-grin-alt fa-2x"></i>
            </span>
            <span class="more__button-title">Emoticons</span>
          </li>
          <li class="more__button">
            <span class="more__button-icon">
              <i class="fas fa-brush fa-2x"></i>
            </span>
            <span class="more__button-title">Themes</span>
          </li>
          <li class="more__button">
            <span class="more__button-icon">
              <i class="fab fa-kickstarter fa-2x"></i>
            </span>
            <span class="more__button-title">Account</span>
          </li>
        </ul>
      </header>
      <section class="more__suggestions">
        <h5 class="more__suggestions-title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-paw fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-gem fa-2x"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">1</div>
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">
        please make your screen small
      </span>
    </div>
  </body>
</html>
